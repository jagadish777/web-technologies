<html>
<body>
<p><h2>To find given number is positive or negative.</h2></p>
<script>
var x=prompt("Enter a number ","<br/>");
document.write("The given number is "+x,"<br/>");
if(x>0)
document.write("The given number is positive","<br/>");
else if(x<0)
document.write("The given number is negative","<br/>");
else
document.write("The given number is zero","<br/>");
</script>
</body>
</html>
