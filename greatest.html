<p><h2>To find greatest among three numbers.</h2></p>
<script>
var a=7;
var b=2;
var c=-2;
document.write("The value of a is "+a,"<br/>");
document.write("The value of b is "+b,"<br/>");
document.write("The value of c is "+c,"<br/>");
if((a>b)&&(a>c))
document.write("a is greatest","<br/>");
else if((b>c)&&(b>a))
document.write("b is greatest","<br/>");
else
document.write("c is greatest","<br/>");
</script>
